<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    
    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-img">
        <img src="../../../assets/imgs/header-background.png" class="responsive" alt="">
    </div>
    <div class="body">
        <div>
            <p class="p-5 text-white">.</p>
        </div>
        <div class="card text-left">
            <img src="../../../assets/imgs/bg-login.jpg" alt="">
            <div class="card-body display-inline">
                <h4 class="card-title my-5 text-center">Iniciar sesión</h4>
                <form class="m-5" #userLoginForm="ngForm">
                    <div class="form-group mb-3">
                        <label for="email">Correo electrónico</label>
                        <input type="email" required ngModel name="email" #email="ngModel" class="form-control" id="email" placeholder="Introduzca su correo electrónico">
                        <div class="alert" *ngIf="email.touched && !email.valid">
                            <p class="m-0">(*) Espacio requerido</p>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Contraseña</label>
                        <input type="password" required ngModel name="password" #password="ngModel" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        <div class="alert" *ngIf="password.touched && !password.valid">
                            <p class="m-0">(*) Espacio requerido</p>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn px-4 py-2 my-4" (click)="sendData(userLoginForm)" [disabled]="!email.valid || !password.valid">Entrar</button>
                        <br>
                        <button class="btn px-4 py-2 mb-4" [routerLink]="['/signup']">Crear cuenta</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <p class="p-5 m-0 text-white">.</p>
        </div>
    </div>
</body>
