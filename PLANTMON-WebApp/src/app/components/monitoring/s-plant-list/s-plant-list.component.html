<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    
    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container p-5 square">
        <div class="row">
            <div *ngFor="let plant of plants" class="col-lg-4 mb-5">
                <div class="card text-left">
                    <div class="imgOval m-5 mb-1">
                        <img class="card-img-top mx-4 mt-5" src="../../../../assets/imgs/plant-icon3.png" alt="">
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">{{plant.plantName}}</h4>
                        <div class="btnGroup">
                            <button class="btn mx-2 my-3"  [routerLink]="['/monitoring/detail', plant.plantName]"><i class="fas fa-exclamation-circle"></i></button>
                            <button class="btn mx-2 my-3" [routerLink]="['/monitoring/edit', plant.plantName]"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn mx-2 my-3"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-center btnAddClass">
                <button class="btn btnAdd px-5 py-4 m-5" [routerLink]="['/monitoring/add']"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
</body>
