<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    
    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container p-5 mt-0 square">
        <div class="row">
            <div *ngIf="hayPlants==0">
                <app-no-plants-available></app-no-plants-available>
                <div class="text-center">
                    <button class="btn btnAdd px-5 py-4 m-5" [routerLink]="['/monitoring/add']"><i class="fas fa-plus"></i></button>
                </div>
            </div>
                <div *ngFor="let plant of plantMonitoring" class="col-lg-4 mb-5">
                    <div class="card text-left">
                        <div class="text-center mt-1">
                            <img class="card-img-top" src="../../../../assets/imgs/imgOval.png" alt="">
                        </div>
                        <div class="card-body text-center pt-0">
                            <h4 class="card-title">{{plant.plantName}}</h4>
                            <div class="btnGroup">
                                <button class="btn mx-2 my-2 opt"  [routerLink]="['/monitoring/detail', plant.plantName]"><i class="fas fa-exclamation-circle"></i></button>
                                <button class="btn mx-2 my-2 opt" [routerLink]="['/monitoring/edit', plant.plantName]"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn mx-2 my-2 opt" (click)="deletePlant(plant.plantName)"><i class="fas fa-times-circle"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="hayPlants!=0" class="col-lg-4 text-center btnAddClass">
                    <button class="btn btnAdd px-5 py-4 m-5" [routerLink]="['/monitoring/add']"><i class="fas fa-plus"></i></button>
                </div>
            </div>
    </div>
</body>
