<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />

  <!-- ROBOTO FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div class="container square">
    <div class="card text-left">
      <div class="plantGroup">
        <img
          class="card-img-top"
          src="../../../../assets/imgs/plant-icon3.png"
          alt=""
        />
        <div class="card-body">
          <h4 class="card-title">{{ id }}</h4>
          <div class="d-flex justify-content-center">
            <button class="btn my-3 " [routerLink]="['/inventory/list']">Volver</button></div>
        </div>
      </div>

      <div class="card-body mt-2">
        <div class="scrl">
          <div class="mb-3" *ngFor="let update of updates">
            <h4 class="card-title">{{ update.date | date: "fullDate" }}</h4>
            <p class="card-text">{{ update.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
