<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    
    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="p-3">
    <div class="container p-4 square">
        <div class="container my-5">
            <div class="card text-left">
                <div class="sideInfo">
                    <h4 class="card-title">Creación de planta</h4>
                    <img class="card-img-top" src="../../../../assets/imgs/plant-icon.png" alt="">
                </div>
                <div class="card-body m-5">
                    <form #plantForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="nombrePlanta">Nombre de la planta</label>
                            <input required ngModel name="nombrePlanta" #nombrePlanta="ngModel" id="nombrePlanta" type="text" class="form-control" placeholder="Ingrese el nombre de su planta">
                            <div class="alert" *ngIf="nombrePlanta.touched && !nombrePlanta.valid">
                                <p class="m-0">(*) Espacio requerido</p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="familiaPlanta">Tipo</label>
                            <input required ngModel name="familiaPlanta" #familiaPlanta="ngModel" id="familiaPlanta" type="text" class="form-control" placeholder="Ingrese la familia a la que pertenece su planta">
                            <div class="alert" *ngIf="familiaPlanta.touched && !familiaPlanta.valid">
                                <p class="m-0">(*) Espacio requerido</p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="descripcion">Actualización</label>
                            <textarea required ngModel name="descripcion" #descripcion="ngModel" id="descripcion" class="form-control" id="descripcion" rows="4" placeholder="¡Ingresa la primera actualización sobre su planta!"></textarea>
                            <div class="alert" *ngIf="descripcion.touched && !descripcion.valid">
                                <p class="m-0">(*) Espacio requerido</p>
                            </div>
                        </div>
                        <button type="submit" class="btn" (click)="sendData(plantForm)" [disabled]="!nombrePlanta.valid || !familiaPlanta.valid || !descripcion.valid">Guardar</button>
                        <button class="btn" [routerLink]="['/inventory/list']">Volver</button>
                    </form>
                </div>
            </div>
        </div>        
    </div></div>
</body>
