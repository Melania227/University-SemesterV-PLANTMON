<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    
    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="p-3">
    <div class="container p-3 mt-0 square">
        <app-no-plants-available *ngIf="hayPlants==0"></app-no-plants-available>
        <div *ngFor="let plant of plantInventory; index as i" class="plantsRegistered my-1">
            <div class="card text-left">
                <div class="btnGroup">
                    <button class="btn mx-2 my-3" [routerLink]="['/inventory/detail', plant.plantName]"><i class="fas fa-exclamation-circle"></i></button>
                    <button class="btn mx-2 my-3" [routerLink]="['/inventory/edit', plant.plantName]"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn mx-2 my-3" (click)="deletePlant(plant.plantName)"><i class="fas fa-times-circle"></i></button>
                </div>
                <img *ngIf="i%2==0" class="card-img my-4" src="../../../../assets/imgs/plant-icon.png" alt="">
                <img *ngIf="i%2==1" class="card-img my-4" src="../../../../assets/imgs/plant-icon2.png" alt="">
                <div class="card-body mt-3">
                  <h4 class="card-title">{{plant.plantName}}</h4>
                  <p class="card-text">{{plant.updates[plant.updates.length-1].description}}</p>
                </div>
              </div>
        </div>
        <div class="text-center">
            <button class="btn btnAdd px-5 py-4 m-5" [routerLink]="['/inventory/add']"><i class="fas fa-plus"></i></button>
        </div>
    </div>
</div>
</body>
